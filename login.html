<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>CLINICA - GRIMABREPA</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="text-center body" id="body">
    
    <div class="container">
      <div class="row">
        
        <div class="col-12 columna-izquierda bg-danger columnas">
          <!--Inicio del contenedor Superior-->
    <div class="container min-vh-100">
      <!--Inicio del Carrousel-->
      <div class="row">
        <div id="carouselExampleControls" class="carousel slide col-12" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/secretaria.png" class="d-block w-100" alt="Rol de secretaria">
            </div>
            <div class="carousel-item">
              <img src="img/medico02.png" class="d-block w-100" alt="Rol de Medico">
            </div>
            <div class="carousel-item">
              <img src="img/ventas.png" class="d-block w-100" alt="Rol de ventas">
            </div>
            <div class="carousel-item">
              <img src="img/taller.png" class="d-block w-100" alt="Rol de taller">
            </div>
            <div class="carousel-item">
              <img src="img/grencia.png" class="d-block w-100" alt="Rol de gerencia">
            </div>
          </div>
         
        </div>
      </div>
      <!--Final del Carrousel-->

        <!--Inicio de la flecha-->
    <div class="flecha bg-danger">
      <a data-scroll href="#sistema">
        <div class="arrow"></div>
      </a>
    </div>
    <!--Final de la flecha-->
    </div>
    <!--Final del contenedor Superior-->
        </div>
        
        <div class="col-12 columna-derecha bg-warning columnas m-0">
          <!--Inicio del contenedor Inferior-->
    <div class="container-fluid vh-100">
      
      <!--Comnienzo del Formulario-->
      <form class="container formulario campos">
        <div class="text-center">
          <span class="display-3" id="sistema">ðŸ‘€</span>
          <h1 class="h3 mb-3 font-weight-normal text-danger">Sistema de Ingreso</h1>
          
        </div>
        <div class="form-label-group">
          <div class="form-group">
            <label class="text-danger" for="lista">Seleccione un rol</label>
            <select class="form-control" id="lista" required autofocus>
              <option>Seleccione opcion</option>
              <option>Secretaria</option>
              <option>Medico</option>
              <option>Ventas</option>
              <option>Taller</option>
              <option>Gerencia</option>
            </select>
          </div>
          <label for="text" class="text-danger">Usuario</label>
          <input type="text" id="inputEmail" class="form-control" placeholder="usuario" name="usuario" required>
        </div>
        <div class="form-label-group">
          <label for="password" class="text-danger">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox mb-3">
          <label class="text-danger">
            <input type="checkbox" value="recordarme"> Recordarme
          </label>
        </div>
        <div>
          <button class=" col-12 m-auto btn btn-lg btn-primary btn-block boton" type="submit">Enviar</button>
          <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
        </div>
      </form>
      <!--Final del Formulario-->
    </div>
        </div>
      </div>
    </div>
    <!--Final del contenedor Inferior-->

<!--Script JsQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
